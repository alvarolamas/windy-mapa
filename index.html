<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Windy Mapa</title>
  <style>
    html, body, #windy {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="windy"></div>

  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
  <script>
    const options = {
      key: 'FMWVgWTcWMQj7siEaOL9lnXARaCitPzM',  // Tu API Key de Windy
      lat: -34.6,
      lon: -58.4,
      zoom: 6,
      overlay: 'wind'
    };

    windyInit(options, windyAPI => {
      console.log('Windy API cargada correctamente');
    });
  </script>
</body>
</html>
